    <script>
      // Initialize AIVA theme before page loads to prevent flash
      (function() {
        const theme = localStorage.getItem('theme') || 'light';
        const htmlEl = document.documentElement;
        htmlEl.classList.add('jato-theme');
        if (theme === 'dark') {
          htmlEl.classList.add('dark', 'jato-dark');
        }
      })();
    </script>
